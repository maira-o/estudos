<!DOCTYPE html>
<html>
<head>
  <title>methods</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="root">
    <!-- loop in vue -->

    <ul>
        <li v-for="cat in cats">{{ cat.name | capitalize | kittify }}</li>
    </ul>

    <!-- methods -->
    <input v-model="newCat" v-on:keyup.enter="addKitty">

    <button v-on:click="addKitty">
      +ADD
    </button>

    <!-- could use @ in place of v-on: -->
    <input v-model="newCat" @keyup.enter="addKitty">

    <button @click="addKitty">
      +ADD
    </button>
  </div>

  <script>
    new Vue({
      el: '#root',
      data: {
        cats: [
            { name: 'kitkat' },
            { name: 'fish' },
            { name: 'henry' }
        ],
        newCat: ''
      },
      methods: {
        addKitty: function() {
          this.cats.push({name: this.newCat})
          this.newCat = ''
        }
      },
      filters: {
        capitalize: function(value) {
            return value.toUpperCase()
        },
        kittify: function(value) {
            return value + 'y'
        }
      }
    })
  </script>
</body>
</html>
