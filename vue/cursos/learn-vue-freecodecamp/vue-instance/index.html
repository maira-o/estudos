<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="root">
    {{ greeting }}
  </div>

  <script>
    new Vue({
      el: '#root',
      data: {
        greeting: 'Hello Vue!'
      }
    })
  </script>
</body>
</html>
